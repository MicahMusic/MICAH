<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Micah | Official Booking Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #FDFDFD; /* Very light, warm off-white background */
      color: #333; /* Default text color changed to dark grey for readability on light background */
      /* Removed the dark grain texture as it conflicts with a light background */
      background-attachment: fixed; /* Keep background fixed during scroll */
    }

    header {
      background: linear-gradient(to right, #111, #333); /* Dark gradient for header remains */
      padding: 40px 20px;
      text-align: center;
      border-bottom: 3px solid gold; /* Gold border at the bottom */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
    }

    h1 {
      font-size: 3.5em; /* Slightly larger font size for impact */
      color: gold;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.8); /* Stronger text shadow */
      margin-bottom: 10px;
      letter-spacing: 3px; /* Increased letter spacing */
      text-transform: uppercase; /* Uppercase for a bolder look */
    }

    /* Paragraph text in header (outside section) remains light for contrast with dark header */
    header p {
      font-size: 1.2em; /* Slightly larger paragraph text */
      color: #ddd; /* Lighter grey for better contrast on dark header */
      line-height: 1.6; /* Improve readability */
    }

    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: 40px auto; /* Add margin to top and bottom */
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white overlay for content */
      border: 1px solid #E0E0E0; /* Light grey border for the section */
      border-radius: 12px; /* Slightly more rounded corners */
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.15); /* More subtle gold shadow on light background */
      backdrop-filter: blur(4px); /* Slightly stronger blur effect behind the section */
      -webkit-backdrop-filter: blur(4px); /* For Safari compatibility */
    }

    /* Paragraph text inside sections */
    section p {
      color: #333; /* Dark grey for readability on light section background */
    }

    h2 {
      color: gold;
      text-align: center;
      font-size: 2.2em;
      margin-bottom: 25px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3); /* Lighter text shadow for visibility on light background */
    }

    iframe {
      width: 100%;
      height: 600px; /* Ensure consistent height */
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Lighter shadow for the iframe */
      /* Google Calendar's internal text color cannot be changed, but now it has a light background */
    }

    .button-link {
      display: inline-block;
      background-color: gold;
      color: black;
      text-decoration: none;
      padding: 16px 32px; /* Larger padding for a more prominent button */
      font-weight: bold;
      border-radius: 8px; /* More rounded button */
      box-shadow: 3px 3px 8px rgba(0,0,0,0.4); /* Stronger button shadow */
      transition: background-color 0.3s ease, transform 0.2s ease; /* Add transform for hover effect */
      margin-top: 20px; /* Space below paragraph */
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .button-link:hover {
      background-color: #e0c200; /* Slightly darker gold on hover */
      transform: translateY(-2px); /* Lift button slightly on hover */
    }

    footer {
      text-align: center;
      padding: 30px; /* More padding for footer */
      color: #aaa; /* Lighter grey for footer text */
      font-size: 1em; /* Slightly larger font size */
      margin-top: 50px; /* More space above footer */
      background: linear-gradient(to right, #111, #333); /* Match header gradient */
      border-top: 1px solid #222; /* Subtle top border */
    }

    .social-icons {
      margin-top: 25px; /* More space above icons */
      display: flex; /* Use flexbox for centering */
      justify-content: center; /* Center icons horizontally */
      gap: 20px; /* Space between icons */
    }

    .social-icons a {
      margin: 0; /* Remove individual margins as gap handles spacing */
      text-decoration: none;
      color: gold;
      font-size: 2em; /* Larger social icons */
      transition: color 0.3s ease, transform 0.2s ease; /* Add transform for hover effect */
    }

    .social-icons a:hover {
      color: #333; /* Darker on hover for contrast with light background */
      transform: translateY(-3px); /* Lift icons slightly on hover */
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }
      header p {
        font-size: 1em;
      }
      .button-link {
        padding: 12px 24px;
        font-size: 0.9em;
      }
      section {
        margin: 20px auto;
        padding: 25px 15px;
      }
      h2 {
        font-size: 1.8em;
      }
      .social-icons a {
        font-size: 1.8em;
      }
    }
  </style>
  <!-- Font Awesome for social media icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>MICAH</h1>
    <p>For booking inquiries, click the button below.</p>
    <a class="button-link" href="https://docs.google.com/forms/d/e/1FAIpQLSemcTjggZOT_0-5IGFufNXxwXaAKEQ4-CLvrjGekdABMLU5TA/viewform" target="_blank">Booking Request Form</a>
  </header>

  <section>
    <h2>Schedule an Appointment</h2>
    <!-- Google Calendar Appointment Scheduling begin -->
    <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ1xsx5_yWLQxQe9WsTHCUjjofaLDtjZuB7r8Chpr6LFY2hUr2WvUOQqkGPBFc-8KRTFjPJe0b1n?gv=true" height="600"></iframe>
    <!-- end Google Calendar Appointment Scheduling -->
  </section>

  <section>
    <h2>Follow Micah</h2>
    <div class="social-icons">
      <!-- Corrected Instagram icon -->
      <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      <!-- You can add more social media icons here, e.g., for Facebook, Twitter, etc. -->
      <!-- Example for Facebook: <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a> -->
      <!-- Example for Twitter: <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a> -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Micah. All rights reserved.</p>
  </footer>
</body>
</html>
